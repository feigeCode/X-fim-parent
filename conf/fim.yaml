fim:
  log: 
    dir: /logs
    level: debug
    conf-path: E:\project\my\X-fim-parent\conf\logback.xml
  codec:
    max-packet-size: 65535
    heartbeat: -33
    version: 1
    header-length: 11
    check-sum-key: 
  server: 
    enable-epoll: true
    tcp:
      enable: true
      ip: 127.0.0.1
      port: 8001
    ws:
      enable: true
      ip: 127.0.0.1
      port: 8002
    http:
      enable: true
    udp:
      enable: true
      ip: 127.0.0.1
      port: 8003
nacos:
  server-list: 127.0.0.1:8848
    
    
spi:
  loader:
    type: config
    com.feige.api.sc.ServerProvider: com.feige.fim.server.NettyTcpServerProvider,com.feige.fim.server.NettyWsServerProvider
    com.feige.api.handler.SessionHandler: com.feige.fim.session.SingleSessionHandler
    com.feige.api.session.SessionRepository: com.feige.fim.adapter.NettySessionRepository
    com.feige.api.cache.CacheManagerFactory: com.feige.cache.LocalCacheManagerFactory
    com.feige.api.handler.MsgHandler: com.feige.fim.handler.HandshakeMsgHandler,com.feige.fim.handler.HeartbeatMsgHandler 
    com.feige.api.spi.InstanceProvider: com.feige.fim.codec.PacketCodecInstanceProvider
    com.feige.api.spi.InstancePostProcessor: com.feige.framework.context.InitMethodInstancePostProcessor
    com.feige.api.handler.MsgDispatcher: com.feige.fim.handler.PacketDispatcher
    com.feige.api.serialize.Serializer: com.feige.fim.serialize.ProtoBufSerializer
    com.feige.api.serialize.SerializedClassManager: com.feige.fim.serialize.MsgSerializedClassManager
      
      
