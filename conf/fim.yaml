fim:
  log: 
    dir: /logs
    level: debug
    conf_path: E:\project\my\X-fim-parent\conf\logback.xml
  spi:
    loader: { 
      com.feige.fim.server.NettyTcpServerProvider: tcp, 
      com.feige.api.codec.Codec: transport,  
      com.feige.api.handler.SessionHandler: default,
      com.feige.api.session.SessionRepository: sessionRepository
      
    }
  server: 
    enable-epoll: true
    tcp:
      enable: true
      ip: 127.0.0.1
      port: 8001
    ws:
      enable: true
      ip: 127.0.0.1
      port: 8002
    http:
      enable: true
    udp:
      enable: true
      ip: 127.0.0.1
      port: 8003
      
      
      
