syntax = "proto3";

package com.feige.im.pojo.proto;

option java_outer_classname = "Ack";

message AckMsg {
  string id = 1;
  /*
  消息状态
   */
  Status status = 2;

  /*
  发送者
   */
  string senderId = 3;

  /*
  接收者
   */
  string receiverId = 4;

  /*
  消息类型
   */
  MsgType msgType = 5;

  /*
  确认消息ID
   */
  string ackMsgId = 8;

  /*
  发送时间
   */
  uint64 timestamp = 6;


  enum MsgType {
    /*
    私聊
     */
    PRIVATE = 0;
    /*
    群聊
     */
    GROUP = 1;
    /*
    其他
     */
    OTHER = 2;
  }

  enum Status {
    // 已发送
    HAVE_SENT = 0;

    // 已送达
    ARRIVED = 1;

    // 已读
    HAVE_READ = 2;
  }
}
