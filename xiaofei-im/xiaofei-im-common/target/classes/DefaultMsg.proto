syntax = "proto3";

package com.feige.im.pojo.proto;

option java_outer_classname = "DefaultMsg";

message Auth {
  /**
  登录IP
   */
  string ip = 1;

  /**
  设备ID
   */
  string deviceId = 2;

  /**
  设备名字
   */
  string deviceName = 3;

  /**
  APP版本
   */
  string version = 4;

  /**
  系统版本
   */
  string osVersion = 5;

  /**
  语言
   */
  string language = 6;

  /**
  登录token，没有token时可用作userId
   */
  string token = 7;

  /**
  平台名
   */
  string platform = 8;

  /**
  地址
   */
  string address = 9;

}



message Forced {
  /**
  账号登录的IP
   */
  string ip = 1;
  /**
  账号登录的地址
   */
  string address = 2;

  /**
  提示内容
   */
  string content = 3;
  /**
  设备名
   */
  string deviceName = 4;

  /**
  时间
   */
  string timestamp = 5;
}



message Msg{
  /**
     *消息ID
     */
  int64 id = 1;
  /**
     *发送者ID
     */
  string senderId = 2;
  /**
     *消息接收者ID
     */
  string receiverId = 3;
  /**
     *消息内容
     */
  string content = 4;
  /**
     *消息格式 txt/json/html/...
     */
  int32 format = 5;
  /**
     *消息类型 图片/语音/...
     */
  uint32 msgType = 6;
  /**
     *时间
     */
  string timestamp = 7;
  /**
     *消息状态
     */
  uint32 status = 8;
  /**
     *额外消息
     */
  string extra = 9;
}
/**
传输消息
type 1私聊消息2群聊消息
 */
message TransportMsg {
  uint32 type = 1;
  Msg msg = 2;
}

/**
心跳消息
 */
message Ping {
  int32 ping = 1;
}


message Pong {
  uint32 pong = 1;
}


message ClusterAuth {
  string nodeKey = 1;
}


message Ack {
  string id = 1;
  string status = 2;
}
